<div class="container">
  <h1 class="headline">
    {{pageTitle}}
  </h1>

  <div class="card" *ngFor="let doc of documents">
    <img class="card-img-top" src="{{doc.image_url}}" alt="Card image cap" width="100%">

    <div class="card-block">
      <h5 class="card-title">{{ doc.title }}</h5>
      <p class="card-text">
        <small class="text-muted">
            Last updated: {{doc.updated_at | date}}</small>
      </p>
      <p class="card-text">{{doc.description}}</p>
      <div>
        <a href="{{doc.file_url}}" class="btn btn-lg btn-primary">Download File</a>
      </div>
    </div>
  </div>
</div>
